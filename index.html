<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasemen SF November</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Aleo:ital,wght@0,100..900;1,100..900&family=Amiri+Quran&family=Caveat:wght@400..700&family=Gabarito:wght@400..900&family=Gowun+Dodum&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lexend+Deca:wght@100..900&family=Lilita+One&family=Manjari:wght@100;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Load SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Klasemen AR/SA Februari</h1>

    <div class="container" id="capture">

        <div class="kiri">
            <div class="info">
                <div class="rank">
                    <table class="DATEL" id="datelTable">
                        <tr>
                            <th>TELDA</th>
                            <th>TARGET</th>
                            <th>REAL</th>
                            <th>ACH</th>
                        </tr>
                    </table>
                </div>
                <ul>
                    <li>Periode Bulan Februari 2025</li>
                    <li>Data diambil tanggal 06/02/2025 (Update Berkala)</li>
                    <li>Minimum 1 Inputan untuk masuk klasemen</li>
                </ul>
            </div>
    
            <div class="juara">
                <div class="juara1">
                    <img src="yunus.png" width="50%" >
                </div>
                <div class="juara2">
                    <img src="whimpy.png" width="50%" >
                </div>
                <div class="juara3">
                    <img src="tatang.png" width="50%">
                </div>
                <div class="juara4">
                    <img src="ulin.png" width="50%" >
                </div>
                <div class="juara5">
                    <img src="henita.png" width="50%" >
                </div>
                <div class="juara6">
                    <img src="galih.png" width="50%" >
                </div>
    
            </div>
        </div>
        <div class="kanan">
            <table class="SF" id="sfTable">
                <tr>
                    <th>RANK</th>
                    <th>NAMA SF</th>
                    <th>INPUTAN</th>
                    <th>TIM</th>
                </tr>
            </table>
    
        </div>

    </div>

    <div class="footer">
        <div class="upload-section">
            <h2>Update Data dari Excel</h2>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button onclick="processExcel()" >Update Tabel</button>
        </div>

        <div class="button-section">
            <h2>Ganti Juara</h2>
            <button onclick="gantiJuara(1)">Ganti Juara 1</button>
            <button onclick="gantiJuara(2)">Ganti Juara 2</button>
            <button onclick="gantiJuara(3)">Ganti Juara 3</button>
            <button onclick="gantiJuara(4)">Ganti Juara 4</button>
            <button onclick="gantiJuara(5)">Ganti Juara 5</button>
            <button onclick="gantiJuara(6)">Ganti Juara 6</button>

        </div>

        <button id="download">Download Gambar</button>


    </div>

    <script>
        // Fungsi untuk memproses file Excel
        function processExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("Silakan pilih file Excel terlebih dahulu!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Ambil data dari sheet pertama
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Update tabel SF
                updateTable('sfTable', jsonData.slice(1, 14)); // Ambil baris 2-14 untuk tabel SF
                // Update tabel DATEL
                updateTable('datelTable', jsonData.slice(15)); // Ambil baris 16 dan seterusnya untuk tabel DATEL
            };
            reader.readAsArrayBuffer(file);
        }

        // Fungsi untuk mengupdate tabel
        function updateTable(tableId, data) {
            const table = document.getElementById(tableId);
            // Kosongkan tabel (kecuali header)
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // Tambahkan data baru ke tabel
            data.forEach(row => {
                const newRow = table.insertRow();
                row.forEach(cell => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cell;
                });
            });
        }

        // Fungsi untuk mengganti gambar juara
        function gantiJuara(juara) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*'; // Hanya menerima file gambar
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        // Update gambar juara sesuai dengan nomor juara
                        const juaraElement = document.querySelector(`.juara${juara} img`);
                        if (juaraElement) {
                            juaraElement.src = imageUrl;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click(); // Membuka dialog pemilihan file
        }
        
        document.getElementById("download").addEventListener("click", function() {
            const element = document.getElementById("capture");
        window.onload = function() {
            document.getElementById("download").addEventListener("click", exportToImage);
            };

            html2canvas(element, { scale: 2 }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "klasemen.png";
                link.click();
            });
        });
    </script>
</body>
</html>
